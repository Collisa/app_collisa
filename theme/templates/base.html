{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collisa | {% block title %}Hallo{% endblock %}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="bg-teal-50 max-w-7xl mx-auto font-montserrat">


{# Navbar on the side #}
<nav class="bg-white fixed left-0 top-0 h-full">
    <div>
        <img class="py-14 px-2" src="{% static 'collisa.svg' %}" alt="">
    </div>
    <div class="flex flex-col items-center gap-12 mt-10">
        <a href="{% url 'dashboard' %}" class="flex flex-col items-center">
            <div class="p-4 rounded-3xl hover:shadow-2xl {{ dashboard|yesno:'bg-teal-400 shadow-lg,bg-teal-50' }}">
                <svg class="w-8 h-8 stroke-current {{ dashboard|yesno:'text-white,text-teal-400' }}" fill="currentColor"
                     viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                </svg>
            </div>
            <p class="font-semibold {{ dashboard|yesno:'text-teal-400,text-gray-500' }}">Dashboard</p>
        </a>
        <a href="{% url 'clients' %}" class="flex flex-col items-center">
            <div class="p-4 rounded-3xl hover:shadow-2xl {{ client|yesno:'bg-teal-400 shadow-lg,bg-teal-50,bg-red-500' }}">
                <svg class="w-8 h-8 stroke-current {{ client|yesno:'text-white,text-teal-400' }}" fill="currentColor"
                     viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                          clip-rule="evenodd"></path>
                </svg>
            </div>
            <p class="font-semibold {{ client|yesno:'text-teal-400,text-gray-500' }}">Klanten</p>
        </a>
    </div>
</nav>

<div class="ml-24">
    {% block body %}

    {% endblock %}

</div>
<div class="ml-80">
    {% block detail %}

    {% endblock detail %}
</div>

</body>

</html>
